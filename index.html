
<!DOCTYPE html>
<meta charset="utf-8"> 
<style> /* set the CSS */
	body {
	  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	}

	.box {
	  font: 10px sans-serif;
	}

	.box line,
	.box rect,
	.box circle {
	  fill: steelblue;
	  stroke: #000;
	  stroke-width: 1px;
	}

	.box .center {
	  stroke-dasharray: 3,3;
	}

	.box .outlier {
	  display: none;
	}

	.axis {
	  font: 12px sans-serif;
	}
	 
	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	 
	.x.axis path { 
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
</style>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="./box.js"></script>
	<script type="text/javascript">

		// Returns a function to compute the interquartile range.
		function iqr(k) {
		  return function(d, i) {
		    var q1 = d.quartiles[0],
		        q3 = d.quartiles[2],
		        iqr = (q3 - q1) * k,
		        i = -1,
		        j = d.length;
		    while (d[++i] < q1 - iqr);
		    while (d[--j] > q3 + iqr);
		    return [i, j];
		  };
		}

		var labels = true; 

		var margin = {top: 30, right: 50, bottom: 90, left: 75};
		var  width = 650 - margin.left - margin.right;
		var height = 400 - margin.top - margin.bottom;
			
		var min = Infinity,
		    max = -Infinity;

		var color = '#5188BF';

		var data = [];
		data[0] = [];
		data[1] = [];
		data[2] = [];

		data[0][0] = "Left Handed";
		data[1][0] = "Right Handed";
		data[2][0] = "Both";

		data[0][1] = [];
		data[1][1] = [];
		data[2][1] = [];


		// get the data
		d3.csv('baseball_data.csv', function(error, csv) {

			csv.forEach(function(player){
				var avg = parseFloat(player.avg).toFixed(3);
				if(avg > 0) {
					switch(player.handedness) {
						case 'L':
							data[0][1].push(avg);
							break;
						case 'R':
							data[1][1].push(avg);
							break;
						default:
							data[2][1].push(avg);
					}
					if(avg > max) max = avg;
					if(avg < min) min = avg;
				}
			});

			var chart = d3.box()
				.whiskers(iqr(1.5))
				.height(height)	
				.domain([min, max])
				.showLabels(labels);


			var svg = d3.select("body").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.attr("class", "box")    
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			
			// the x-axis
			var x = d3.scale.ordinal()	   
				.domain( data.map(function(d) { console.log(d); return d[0] } ) )	    
				.rangeRoundBands([0 , width], 0.7, 0.3); 		

			var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom");

			// the y-axis
			var y = d3.scale.linear()
				.domain([min, max])
				.range([height + margin.top, 0 + margin.top]);
			
			var yAxis = d3.svg.axis()
		    .scale(y)
		    .orient("left");

			// draw the boxplots	
			svg.selectAll(".box")	   
		      .data(data)
			  .enter().append("g")
				.attr("transform", function(d) { return "translate(" +  x(d[0])  + "," + margin.top + ")"; } )
		      .call(chart.width(x.rangeBand())); 
			
			      
			// add a title
			svg.append("text")
		        .attr("x", (width / 2))             
		        .attr("y", 0 + (margin.top / 2))
		        .attr("text-anchor", "middle")  
		        .style("font-size", "18px") 
		        .text("Left versus Right Handed Batters");
		 
			 // draw y axis
			svg.append("g")
		        .attr("class", "y axis")
		        .call(yAxis)
				.append("text") // and text1
				  .attr("transform", "rotate(-90)")
				  .attr("y", -(60))
				  .attr('x', -(height/2))
				  .attr("dy", ".71em")
				  .style("text-anchor", "end")
				  .style("font-size", "16px") 
				  .text("Batting Average");		
			
			// draw x axis	
			svg.append("g")
		      .attr("class", "x axis")
		      .attr("transform", "translate(0," + (height  + margin.top + 10) + ")")
		      .call(xAxis)
			  .append("text")             // text label for the x axis
		        .attr("x", (width / 2) )
		        .attr("y",  30 )
				.attr("dy", ".71em")
		        .style("text-anchor", "middle")
				.style("font-size", "16px") 
				.text("Handedness");	

		});
	</script>
</body>
